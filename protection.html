<!DOCTYPE html>

    <script src="../assets/js/protection.js"></script>
    <style>
        .sections {
            padding: 4rem 2rem;
            background: white;
        }
        .cards-container {
            display: flex;
            justify-content: center;
            align-items: flex-start;
            gap: 2rem;
            flex-wrap: wrap;
            max-width: 1000px;
            margin: 0 auto;
        }
        .card {
            flex: 1 1 100%;
            background: white;
            padding: 2rem;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .card:hover {
            transform: translateY(-10px);
            box-shadow: 0 20px 40px rgba(0,0,0,0.15);
        }
        .card-icon {
            width: 70px;
            height: 70px;
            margin: 0 auto 1.5rem;
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            color: white;
        }
        .card h3 {
            color: #1e3c72;
            font-size: 1.6rem;
            margin-bottom: 1rem;
            text-align: center;
        }
        .card form {
            text-align: right;
        }
        .card .q {
            background: #f9f9f9;
            border: 1px solid #ddd;
            padding: 12px;
            margin-bottom: 10px;
            border-radius: 8px;
        }
        .card button {
            display: block;
            margin: 15px auto 0;
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            color: white;
            padding: 0.8rem 1.5rem;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .card button:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 20px rgba(42,82,152,0.4);
        }
        #protectionResult {
            margin-top: 1.5rem;
            padding: 1rem;
            border-radius: 10px;
            background: #f5f5f5;
        }
    </style>
</head>

                    <div class="q">

                        <label><input type="radio" name="q2" value="yes" required> نعم</label>
                        <label><input type="radio" name="q2" value="no"> لا</label>
                    </div>

                    <div class="q">

                        <label><input type="radio" name="q4" value="no"> لا</label>
                    </div>

                    <div class="q">
                        <label>5) هل تتجنب الاتصال بشبكات Wi-Fi عامة؟</label><br>
                        <label><input type="radio" name="q5" value="yes" required> نعم</label>

                        <label><input type="radio" name="q6" value="no"> لا</label>
                    </div>

                    <button type="submit">عرض النتيجة</button>
                </form>
                <div id="protectionResult"></div>
            </div>
